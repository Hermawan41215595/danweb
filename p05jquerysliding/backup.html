<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Sliding</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #pencet,
      #eusina {
        padding: 4px;
        text-align: center;
        background-color: green;
        border: solid 2px black;
        color: white;
      }

      #eusina {
        padding: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="pencet">Tentang saya</div>
    <div id="eusina">
      <p>
        Nama saya Ramdan Hermawan, saya berasal dari ciamis, saya merupakan
        salah satu mahasiswa di STMIK IKMI Cirebon
      </p>
    </div>
    <script>
      $(document).ready(function () {
        $("#pencet").click(function () {
          $("#eusina").slideToggle("faster");
        });
      });
    </script>
  </body>
</html>
