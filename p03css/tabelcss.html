  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel css</title>
  <style>
    table tr th {
      background-color: green;
      color: white;
    }
    table tr td {
      background-color: rgb(136, 187, 136);
      transition: 0.7s;
    }
    table tr td:hover {
      background-color: green;
      color: white;
      transition: 0.5s;
      transform: scale(1.1);
    }
  </style>
</head>
